<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="styles.css">

    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div class="image-container">
            <img src="image/event-image.jpeg" alt="Event Image">
        </div>
        <div class="form-container">
            <form class="login-form">
                <h2 class="form-title">Request For Club Account</h2>
                <p>You can request for an club account or claim an existing club ownership</p>
                <div class="form-group">
                    <label for="document_type">Select the document's type*</label>
                    <select name="document_type" id="document_type">
                        <option value="">Select Option</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="document_number">Enter document's number*</label>
                    <input type="document_number" id="document_number" placeholder="VAT Code" required>
                </div>
                <div class="form-group">
                    <label for="expire_date">Expire date*</label>
                    <input type="expire_date" id="expire_date" placeholder="Enter date" required>
                </div>
                <div class="form-group">
                    <label for="expire_date">Club Document*</label>
                    <label for="file-upload" class="file-upload-button">
                        <i class="fa fa-upload"></i>
                        <span>Upload Club Documents</span>
                        <span class="upload-info">Upload your NID for proof</span>
                    </label>
                </div>
                <button type="submit"><a href="signup-account.html" class="next-proccess">Next</a></button>
                <p>Already have club Account? <a href="#" class="link">Log In Now</a></p>
            </form>
        </div>
    </div>

</body>
</html>
