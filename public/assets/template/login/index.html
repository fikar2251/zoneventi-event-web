<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="image-container">
        <img src="your-image.jpg" alt="Event Image">
    </div>
    <div class="form-container">
        <form class="login-form">
            <h2>Log In to Zoneventi</h2>
            <p>Log in with the details that we send to you</p>
            <div class="form-group">
                <label for="user-id">User ID*</label>
                <input type="text" id="user-id" placeholder="Enter your ID" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address*</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password*</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Log In</button>
            <p>Are you a club owner? <a href="#">Request for club account</a></p>
        </form>
    </div>
</div>
</body>
</html>
